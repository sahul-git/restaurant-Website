<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables - Restaurant Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="nav-container"></div>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Table Management</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" id="tablesGrid"></div>
    </div>
  </main>

  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (!checkAuth()) return;

      renderNav();

      function loadTables() {
      const tables = storage.getTables();
      const grid = document.getElementById('tablesGrid');

      grid.innerHTML = tables.map(table => `
        <div class="bg-white rounded-lg shadow-lg p-6 border-2 ${getStatusColor(table.status)}">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-2xl font-bold text-gray-900">Table ${table.number}</h3>
              <p class="text-sm text-gray-600 mt-1">${table.location}</p>
            </div>
            <span class="px-3 py-1 text-xs font-semibold rounded-full ${getStatusColor(table.status)}">
              ${table.status}
            </span>
          </div>

          <div class="mb-4">
            <p class="text-sm text-gray-600">Capacity</p>
            <p class="text-lg font-semibold">${table.capacity} guests</p>
          </div>

          <div class="flex space-x-2">
            <button
              onclick="updateTableStatus('${table.id}', 'available')"
              class="flex-1 px-3 py-2 text-sm rounded-lg ${
                table.status === 'available'
                  ? 'bg-green-600 text-white'
                  : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
              }"
            >
              Available
            </button>
            <button
              onclick="updateTableStatus('${table.id}', 'reserved')"
              class="flex-1 px-3 py-2 text-sm rounded-lg ${
                table.status === 'reserved'
                  ? 'bg-yellow-600 text-white'
                  : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
              }"
            >
              Reserved
            </button>
            <button
              onclick="updateTableStatus('${table.id}', 'occupied')"
              class="flex-1 px-3 py-2 text-sm rounded-lg ${
                table.status === 'occupied'
                  ? 'bg-red-600 text-white'
                  : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
              }"
            >
              Occupied
            </button>
          </div>
        </div>
      `).join('');
    }

      function updateTableStatus(tableId, status) {
        try {
          storage.updateTable(tableId, { status });
          loadTables();
        } catch (error) {
          alert('Failed to update table: ' + error.message);
        }
      }

      window.updateTableStatus = updateTableStatus;
      loadTables();
    });
  </script>
</body>
</html>
