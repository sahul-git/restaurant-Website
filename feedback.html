<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Restaurant Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="nav-container"></div>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Customer Feedback</h1>
        <button onclick="openFeedbackModal()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
          + Submit Feedback
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="feedbackGrid"></div>
      <div id="noFeedback" class="hidden text-center py-12 text-gray-500 bg-white rounded-lg shadow">
        No feedback submitted yet
      </div>
    </div>
  </main>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Submit Feedback</h2>
      <form id="feedbackForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="feedbackName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="feedbackEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select id="feedbackCategory" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            <option value="general">General</option>
            <option value="food">Food Quality</option>
            <option value="service">Service</option>
            <option value="ambiance">Ambiance</option>
            <option value="pricing">Pricing</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Rating: <span id="ratingValue">5</span> stars
          </label>
          <input
            type="range"
            id="feedbackRating"
            min="1"
            max="5"
            value="5"
            oninput="document.getElementById('ratingValue').textContent = this.value; updateRatingStars(this.value)"
            class="w-full"
          />
          <div class="text-center text-2xl mt-2" id="ratingStarsDisplay">⭐⭐⭐⭐⭐</div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Comment</label>
          <textarea id="feedbackComment" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" rows="4"></textarea>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="hideModal('feedbackModal')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/common.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (!checkAuth()) return;

      renderNav();

      function updateRatingStars(rating) {
        document.getElementById('ratingStarsDisplay').textContent = getRatingStars(parseInt(rating));
      }

      window.updateRatingStars = updateRatingStars;

    function loadFeedback() {
      const feedback = storage.getFeedback();
      const grid = document.getElementById('feedbackGrid');
      const noFeedback = document.getElementById('noFeedback');

      if (feedback.length === 0) {
        grid.innerHTML = '';
        noFeedback.classList.remove('hidden');
        return;
      }

      noFeedback.classList.add('hidden');
      grid.innerHTML = feedback.map(item => `
        <div class="bg-white rounded-lg shadow p-6 border-2 border-gray-200">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-lg font-bold text-gray-900">${item.customerName}</h3>
              <p class="text-sm text-gray-600">${item.customerEmail}</p>
            </div>
            <span class="px-2 py-1 text-xs font-semibold bg-blue-100 text-blue-800 rounded">
              ${item.category}
            </span>
          </div>

          <div class="mb-4">
            <div class="text-2xl ${getRatingColor(item.rating)}">
              ${getRatingStars(item.rating)}
            </div>
          </div>

          <p class="text-gray-700 mb-4">${item.comment}</p>

          <p class="text-xs text-gray-500">
            ${formatDate(item.createdAt)}
          </p>
        </div>
      `).join('');
    }

      function openFeedbackModal() {
        document.getElementById('feedbackForm').reset();
        document.getElementById('feedbackRating').value = 5;
        document.getElementById('ratingValue').textContent = '5';
        updateRatingStars(5);
        showModal('feedbackModal');
      }

      window.openFeedbackModal = openFeedbackModal;

      document.getElementById('feedbackForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = {
          customerName: document.getElementById('feedbackName').value,
          customerEmail: document.getElementById('feedbackEmail').value,
          rating: parseInt(document.getElementById('feedbackRating').value),
          comment: document.getElementById('feedbackComment').value,
          category: document.getElementById('feedbackCategory').value,
        };

        try {
          storage.createFeedback(formData);
          hideModal('feedbackModal');
          loadFeedback();
          alert('Thank you for your feedback!');
        } catch (error) {
          alert('Failed to submit feedback: ' + error.message);
        }
      });

      loadFeedback();
    });
  </script>
</body>
</html>
