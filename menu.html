<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Restaurant Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="nav-container"></div>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Menu Management</h1>
        <button onclick="openNewMenuItemModal()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
          + Add Menu Item
        </button>
      </div>

      <div id="menuContent"></div>
    </div>
  </main>

  <!-- Menu Item Modal -->
  <div id="menuModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4" id="menuModalTitle">New Menu Item</h2>
      <form id="menuForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="menuName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select id="menuCategory" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            <option value="">Select category</option>
            <option value="Appetizer">Appetizer</option>
            <option value="Main Course">Main Course</option>
            <option value="Dessert">Dessert</option>
            <option value="Beverage">Beverage</option>
            <option value="Salad">Salad</option>
            <option value="Soup">Soup</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <input type="number" id="menuPrice" required step="0.01" min="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea id="menuDescription" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" rows="3"></textarea>
        </div>
        <div class="flex items-center">
          <input type="checkbox" id="menuAvailable" checked class="mr-2" />
          <label class="text-sm font-medium text-gray-700">Available</label>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="hideModal('menuModal')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            <span id="menuSubmitText">Create</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/common.js"></script>
  <script>
    let editingMenuItemId = null;

    document.addEventListener('DOMContentLoaded', function() {
      if (!checkAuth()) return;

      renderNav();

    function loadMenu() {
      const menu = storage.getMenu();
      const groupedMenu = menu.reduce((acc, item) => {
        if (!acc[item.category]) acc[item.category] = [];
        acc[item.category].push(item);
        return acc;
      }, {});

      const content = document.getElementById('menuContent');
      if (Object.keys(groupedMenu).length === 0) {
        content.innerHTML = '<div class="text-center py-12 text-gray-500 bg-white rounded-lg shadow">No menu items found</div>';
        return;
      }

      content.innerHTML = Object.entries(groupedMenu).map(([category, items]) => `
        <div class="mb-8">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">${category}</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${items.map(item => `
              <div class="bg-white rounded-lg shadow p-6 border-2 ${item.available ? 'border-gray-200' : 'border-red-300 opacity-75'}">
                <div class="flex justify-between items-start mb-2">
                  <h3 class="text-xl font-bold text-gray-900">${item.name}</h3>
                  <span class="px-2 py-1 text-xs font-semibold rounded ${item.available ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                    ${item.available ? 'Available' : 'Unavailable'}
                  </span>
                </div>
                <p class="text-gray-600 mb-3">${item.description}</p>
                <div class="flex justify-between items-center">
                  <span class="text-2xl font-bold text-red-600">${formatCurrency(item.price)}</span>
                  <div class="space-x-2">
                    <button onclick="editMenuItem('${item.id}')" class="text-blue-600 hover:text-blue-900 text-sm">Edit</button>
                    <button onclick="deleteMenuItem('${item.id}')" class="text-red-600 hover:text-red-900 text-sm">Delete</button>
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

      function openNewMenuItemModal() {
        editingMenuItemId = null;
        document.getElementById('menuModalTitle').textContent = 'New Menu Item';
        document.getElementById('menuSubmitText').textContent = 'Create';
        document.getElementById('menuForm').reset();
        document.getElementById('menuAvailable').checked = true;
        showModal('menuModal');
      }

      function editMenuItem(id) {
        const item = storage.getMenu().find(m => m.id === id);
        if (!item) return;

        editingMenuItemId = id;
        document.getElementById('menuModalTitle').textContent = 'Edit Menu Item';
        document.getElementById('menuSubmitText').textContent = 'Update';
        document.getElementById('menuName').value = item.name;
        document.getElementById('menuCategory').value = item.category;
        document.getElementById('menuPrice').value = item.price;
        document.getElementById('menuDescription').value = item.description;
        document.getElementById('menuAvailable').checked = item.available;
        showModal('menuModal');
      }

      function deleteMenuItem(id) {
        if (!confirm('Are you sure you want to delete this menu item?')) return;
        try {
          storage.deleteMenuItem(id);
          loadMenu();
        } catch (error) {
          alert('Failed to delete menu item: ' + error.message);
        }
      }

      window.openNewMenuItemModal = openNewMenuItemModal;
      window.editMenuItem = editMenuItem;
      window.deleteMenuItem = deleteMenuItem;

      document.getElementById('menuForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = {
          name: document.getElementById('menuName').value,
          category: document.getElementById('menuCategory').value,
          price: parseFloat(document.getElementById('menuPrice').value),
          description: document.getElementById('menuDescription').value,
          available: document.getElementById('menuAvailable').checked,
        };

        try {
          if (editingMenuItemId) {
            storage.updateMenuItem(editingMenuItemId, formData);
          } else {
            storage.createMenuItem(formData);
          }
          hideModal('menuModal');
          loadMenu();
        } catch (error) {
          alert('Failed to save menu item: ' + error.message);
        }
      });

      loadMenu();
    });
  </script>
</body>
</html>
