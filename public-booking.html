<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Table - Restaurant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #fef2f2, #fff7ed);
    }
  </style>
</head>
<body>
  <div id="successMessage" class="hidden min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
      <div class="text-6xl mb-4">âœ…</div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">Booking Confirmed!</h1>
      <p class="text-gray-600 mb-6">
        Thank you for your reservation. We'll send you a confirmation email shortly.
      </p>
      <button
        onclick="resetForm()"
        class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700"
      >
        Make Another Booking
      </button>
    </div>
  </div>

  <div id="bookingForm" class="min-h-screen py-12 px-4">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Book a Table</h1>
        <p class="text-gray-600">Reserve your table at our restaurant</p>
      </div>

      <div class="bg-white rounded-lg shadow-xl p-8">
        <form id="publicBookingForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Your Name *</label>
              <input
                type="text"
                id="pbCustomerName"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                placeholder="John Doe"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
              <input
                type="email"
                id="pbCustomerEmail"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                placeholder="john@example.com"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
              <input
                type="tel"
                id="pbCustomerPhone"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                placeholder="123-456-7890"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Number of Guests *</label>
              <input
                type="number"
                id="pbGuests"
                required
                min="1"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
                placeholder="2"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Date *</label>
              <input
                type="date"
                id="pbDate"
                required
                min="${new Date().toISOString().split('T')[0]}"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Time *</label>
              <input
                type="time"
                id="pbTime"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Table *</label>
            <select
              id="pbTableId"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
            >
              <option value="">Choose a table</option>
            </select>
            <p id="noTablesMessage" class="hidden text-sm text-gray-500 mt-2">No available tables at the moment</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Special Requests</label>
            <textarea
              id="pbSpecialRequests"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
              rows="4"
              placeholder="Any dietary restrictions, allergies, or special requests..."
            ></textarea>
          </div>

          <button
            type="submit"
            id="submitButton"
            class="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition text-lg font-semibold"
          >
            Book Table
          </button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function loadTables() {
      const tables = storage.getTables();
      const availableTables = tables.filter(t => t.status === 'available');
      const tableSelect = document.getElementById('pbTableId');
      const noTablesMessage = document.getElementById('noTablesMessage');
      const submitButton = document.getElementById('submitButton');

      if (availableTables.length === 0) {
        tableSelect.innerHTML = '<option value="">No tables available</option>';
        tableSelect.disabled = true;
        submitButton.disabled = true;
        submitButton.classList.add('opacity-50', 'cursor-not-allowed');
        noTablesMessage.classList.remove('hidden');
        return;
      }

      tableSelect.disabled = false;
      submitButton.disabled = false;
      submitButton.classList.remove('opacity-50', 'cursor-not-allowed');
      noTablesMessage.classList.add('hidden');
      tableSelect.innerHTML = '<option value="">Choose a table</option>' +
        availableTables.map(table => `
          <option value="${table.id}">
            Table ${table.number} - Capacity: ${table.capacity} (${table.location})
          </option>
        `).join('');
    }

      function resetForm() {
        document.getElementById('successMessage').classList.add('hidden');
        document.getElementById('bookingForm').classList.remove('hidden');
        document.getElementById('publicBookingForm').reset();
        loadTables();
      }

      window.resetForm = resetForm;

      const bookingForm = document.getElementById('publicBookingForm');
      if (bookingForm) {
        bookingForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const formData = {
            customerName: document.getElementById('pbCustomerName').value,
            customerEmail: document.getElementById('pbCustomerEmail').value,
            customerPhone: document.getElementById('pbCustomerPhone').value,
            tableId: document.getElementById('pbTableId').value,
            date: document.getElementById('pbDate').value,
            time: document.getElementById('pbTime').value,
            guests: parseInt(document.getElementById('pbGuests').value),
            specialRequests: document.getElementById('pbSpecialRequests').value,
          };

          try {
            if (!storage) {
              throw new Error('Storage not initialized');
            }
            storage.createBooking(formData);
            document.getElementById('bookingForm').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
          } catch (error) {
            alert('Failed to create booking: ' + error.message);
          }
        });
      }

      loadTables();
    });
  </script>
</body>
</html>
