<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings - Restaurant Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="nav-container"></div>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Table Bookings</h1>
        <button
          onclick="openNewBookingModal()"
          class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700"
        >
          + New Booking
        </button>
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Customer</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Table</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date & Time</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Guests</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="bookingsTable"></tbody>
        </table>
        <div id="noBookings" class="hidden text-center py-12 text-gray-500">No bookings found</div>
      </div>
    </div>
  </main>

  <!-- Booking Modal -->
  <div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4" id="modalTitle">New Booking</h2>
      <form id="bookingForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Customer Name</label>
          <input type="text" id="customerName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="customerEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input type="tel" id="customerPhone" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Table</label>
          <select id="tableId" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            <option value="">Select a table</option>
          </select>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
            <input type="date" id="date" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Time</label>
            <input type="time" id="time" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Number of Guests</label>
          <input type="number" id="guests" required min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Special Requests</label>
          <textarea id="specialRequests" class="w-full px-3 py-2 border border-gray-300 rounded-lg" rows="3"></textarea>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="hideModal('bookingModal')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            <span id="submitText">Create</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/common.js"></script>
  <script>
    let editingBookingId = null;

    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', function() {
      if (!checkAuth()) return;

      renderNav();

    function loadBookings() {
      const bookings = storage.getBookings();
      const tables = storage.getTables();
      const tbody = document.getElementById('bookingsTable');
      const noBookings = document.getElementById('noBookings');

      if (bookings.length === 0) {
        tbody.innerHTML = '';
        noBookings.classList.remove('hidden');
        return;
      }

      noBookings.classList.add('hidden');
      tbody.innerHTML = bookings.map(booking => `
        <tr>
          <td class="px-6 py-4 whitespace-nowrap">
            <div>
              <div class="text-sm font-medium text-gray-900">${booking.customerName}</div>
              <div class="text-sm text-gray-500">${booking.customerEmail}</div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            Table ${booking.tableNumber}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            ${booking.date} at ${booking.time}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            ${booking.guests}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 py-1 text-xs font-semibold rounded-full ${getStatusColor(booking.status)}">
              ${booking.status}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
            <button onclick="editBooking('${booking.id}')" class="text-blue-600 hover:text-blue-900">Edit</button>
            <button onclick="deleteBooking('${booking.id}')" class="text-red-600 hover:text-red-900">Delete</button>
          </td>
        </tr>
      `).join('');
    }


      document.getElementById('bookingForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = {
          customerName: document.getElementById('customerName').value,
          customerEmail: document.getElementById('customerEmail').value,
          customerPhone: document.getElementById('customerPhone').value,
          tableId: document.getElementById('tableId').value,
          date: document.getElementById('date').value,
          time: document.getElementById('time').value,
          guests: parseInt(document.getElementById('guests').value),
          specialRequests: document.getElementById('specialRequests').value,
        };

        try {
          if (editingBookingId) {
            storage.updateBooking(editingBookingId, formData);
          } else {
            storage.createBooking(formData);
          }
          hideModal('bookingModal');
          loadBookings();
        } catch (error) {
          alert('Failed to save booking: ' + error.message);
        }
      });

      loadBookings();
    });

    // Make functions globally accessible
    window.openNewBookingModal = function() {
      editingBookingId = null;
      document.getElementById('modalTitle').textContent = 'New Booking';
      document.getElementById('submitText').textContent = 'Create';
      document.getElementById('bookingForm').reset();
      
      const tableSelect = document.getElementById('tableId');
      const tables = storage.getTables();
      tableSelect.innerHTML = '<option value="">Select a table</option>' +
        tables.map(t => `<option value="${t.id}">Table ${t.number} - Capacity: ${t.capacity} (${t.location})</option>`).join('');
      
      showModal('bookingModal');
    };

    window.editBooking = function(id) {
      const booking = storage.getBookings().find(b => b.id === id);
      if (!booking) return;

      editingBookingId = id;
      document.getElementById('modalTitle').textContent = 'Edit Booking';
      document.getElementById('submitText').textContent = 'Update';
      document.getElementById('customerName').value = booking.customerName;
      document.getElementById('customerEmail').value = booking.customerEmail;
      document.getElementById('customerPhone').value = booking.customerPhone;
      document.getElementById('tableId').value = booking.tableId;
      document.getElementById('date').value = booking.date;
      document.getElementById('time').value = booking.time;
      document.getElementById('guests').value = booking.guests;
      document.getElementById('specialRequests').value = booking.specialRequests || '';

      const tableSelect = document.getElementById('tableId');
      const tables = storage.getTables();
      tableSelect.innerHTML = '<option value="">Select a table</option>' +
        tables.map(t => `<option value="${t.id}" ${t.id === booking.tableId ? 'selected' : ''}>Table ${t.number} - Capacity: ${t.capacity} (${t.location})</option>`).join('');

      showModal('bookingModal');
    };

    window.deleteBooking = function(id) {
      if (!confirm('Are you sure you want to delete this booking?')) return;
      try {
        storage.deleteBooking(id);
        loadBookings();
      } catch (error) {
        alert('Failed to delete booking: ' + error.message);
      }
    };
  </script>
</body>
</html>
