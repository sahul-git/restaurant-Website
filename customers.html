<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers - Restaurant Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="nav-container"></div>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Customer Management</h1>
        <button onclick="openNewCustomerModal()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
          + Add Customer
        </button>
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Address</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200" id="customersTable"></tbody>
        </table>
        <div id="noCustomers" class="hidden text-center py-12 text-gray-500">No customers found</div>
      </div>
    </div>
  </main>

  <!-- Customer Modal -->
  <div id="customerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4" id="customerModalTitle">New Customer</h2>
      <form id="customerForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="customerName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="customerEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input type="tel" id="customerPhone" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <input type="text" id="customerAddress" class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Preferences</label>
          <textarea id="customerPreferences" class="w-full px-3 py-2 border border-gray-300 rounded-lg" rows="3" placeholder="Dietary restrictions, favorite dishes, etc."></textarea>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="hideModal('customerModal')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            <span id="customerSubmitText">Create</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/common.js"></script>
  <script>
    let editingCustomerId = null;

    document.addEventListener('DOMContentLoaded', function() {
      if (!checkAuth()) return;

      renderNav();

    function loadCustomers() {
      const customers = storage.getCustomers();
      const tbody = document.getElementById('customersTable');
      const noCustomers = document.getElementById('noCustomers');

      if (customers.length === 0) {
        tbody.innerHTML = '';
        noCustomers.classList.remove('hidden');
        return;
      }

      noCustomers.classList.add('hidden');
      tbody.innerHTML = customers.map(customer => `
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            ${customer.name}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            ${customer.email}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
            ${customer.phone}
          </td>
          <td class="px-6 py-4 text-sm text-gray-900">
            ${customer.address || 'N/A'}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button onclick="editCustomer('${customer.id}')" class="text-blue-600 hover:text-blue-900">Edit</button>
          </td>
        </tr>
      `).join('');
    }

      function openNewCustomerModal() {
        editingCustomerId = null;
        document.getElementById('customerModalTitle').textContent = 'New Customer';
        document.getElementById('customerSubmitText').textContent = 'Create';
        document.getElementById('customerForm').reset();
        showModal('customerModal');
      }

      function editCustomer(id) {
        const customer = storage.getCustomers().find(c => c.id === id);
        if (!customer) return;

        editingCustomerId = id;
        document.getElementById('customerModalTitle').textContent = 'Edit Customer';
        document.getElementById('customerSubmitText').textContent = 'Update';
        document.getElementById('customerName').value = customer.name || '';
        document.getElementById('customerEmail').value = customer.email || '';
        document.getElementById('customerPhone').value = customer.phone || '';
        document.getElementById('customerAddress').value = customer.address || '';
        document.getElementById('customerPreferences').value = customer.preferences || '';
        showModal('customerModal');
      }

      window.openNewCustomerModal = openNewCustomerModal;
      window.editCustomer = editCustomer;

      document.getElementById('customerForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = {
          name: document.getElementById('customerName').value,
          email: document.getElementById('customerEmail').value,
          phone: document.getElementById('customerPhone').value,
          address: document.getElementById('customerAddress').value,
          preferences: document.getElementById('customerPreferences').value,
        };

        try {
          if (editingCustomerId) {
            storage.updateCustomer(editingCustomerId, formData);
          } else {
            storage.createCustomer(formData);
          }
          hideModal('customerModal');
          loadCustomers();
        } catch (error) {
          alert('Failed to save customer: ' + error.message);
        }
      });

      loadCustomers();
    });
  </script>
</body>
</html>
