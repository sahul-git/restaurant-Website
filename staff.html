<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff - Restaurant Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <div id="nav-container"></div>

  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Staff Management</h1>
        <button onclick="openNewStaffModal()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
          + Add Staff Member
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="staffGrid"></div>
    </div>
  </main>

  <!-- Staff Modal -->
  <div id="staffModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4" id="staffModalTitle">New Staff Member</h2>
      <form id="staffForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
          <input type="text" id="staffName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
          <select id="staffRole" required class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            <option value="">Select role</option>
            <option value="Waiter">Waiter</option>
            <option value="Chef">Chef</option>
            <option value="Manager">Manager</option>
            <option value="Host">Host</option>
            <option value="Bartender">Bartender</option>
            <option value="Cashier">Cashier</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="staffEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input type="tel" id="staffPhone" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select id="staffStatus" class="w-full px-3 py-2 border border-gray-300 rounded-lg">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" onclick="hideModal('staffModal')" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
            <span id="staffSubmitText">Create</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/common.js"></script>
  <script>
    let editingStaffId = null;

    document.addEventListener('DOMContentLoaded', function() {
      if (!checkAuth()) return;

      renderNav();

    function loadStaff() {
      const staff = storage.getStaff();
      const grid = document.getElementById('staffGrid');

      grid.innerHTML = staff.map(member => `
        <div class="bg-white rounded-lg shadow p-6 border-2 border-gray-200">
          <div class="flex justify-between items-start mb-4">
            <div>
              <h3 class="text-xl font-bold text-gray-900">${member.name}</h3>
              <p class="text-sm text-gray-600 mt-1">${member.role}</p>
            </div>
            <span class="px-3 py-1 text-xs font-semibold rounded-full ${getStatusColor(member.status)}">
              ${member.status}
            </span>
          </div>

          <div class="space-y-2 mb-4">
            <div class="flex items-center text-sm text-gray-600">
              <span class="mr-2">ðŸ“§</span>
              ${member.email}
            </div>
            <div class="flex items-center text-sm text-gray-600">
              <span class="mr-2">ðŸ“ž</span>
              ${member.phone}
            </div>
          </div>

          <button
            onclick="editStaff('${member.id}')"
            class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-sm"
          >
            Edit
          </button>
        </div>
      `).join('');
    }

      function openNewStaffModal() {
        editingStaffId = null;
        document.getElementById('staffModalTitle').textContent = 'New Staff Member';
        document.getElementById('staffSubmitText').textContent = 'Create';
        document.getElementById('staffForm').reset();
        document.getElementById('staffStatus').value = 'active';
        showModal('staffModal');
      }

      function editStaff(id) {
        const member = storage.getStaff().find(s => s.id === id);
        if (!member) return;

        editingStaffId = id;
        document.getElementById('staffModalTitle').textContent = 'Edit Staff Member';
        document.getElementById('staffSubmitText').textContent = 'Update';
        document.getElementById('staffName').value = member.name;
        document.getElementById('staffRole').value = member.role;
        document.getElementById('staffEmail').value = member.email;
        document.getElementById('staffPhone').value = member.phone;
        document.getElementById('staffStatus').value = member.status;
        showModal('staffModal');
      }

      window.openNewStaffModal = openNewStaffModal;
      window.editStaff = editStaff;

      document.getElementById('staffForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = {
          name: document.getElementById('staffName').value,
          role: document.getElementById('staffRole').value,
          email: document.getElementById('staffEmail').value,
          phone: document.getElementById('staffPhone').value,
          status: document.getElementById('staffStatus').value,
        };

        try {
          if (editingStaffId) {
            storage.updateStaff(editingStaffId, formData);
          } else {
            storage.createStaff(formData);
          }
          hideModal('staffModal');
          loadStaff();
        } catch (error) {
          alert('Failed to save staff member: ' + error.message);
        }
      });

      loadStaff();
    });
  </script>
</body>
</html>
